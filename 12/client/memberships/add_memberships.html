<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../styles/memberships.css" />
    <script defer src="./add_memberships.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <a class="active" href="../memberships/display_memberships.html"
        >Memberships</a
      >
      <a href="../users/display_users.html">Users</a>
    </nav>

    <section class="create_membership_text">
      <div class="content">
        <h1>Create membership</h1>
      </div>
    </section>
    <section class="create_membership_form">
      <div class="content">
        <form action="" id="membership_form">
          <div>
            <label for="name">Name: </label>
            <input name="name" type="text" id="name" />
          </div>
          <div>
            <label for="price">Membership Price: </label>
            <input type="number" name="price" id="price" />
          </div>
          <div>
            <label for="description">Description: </label>
            <textarea
              name="description"
              id="description"
              cols="20"
              rows="10"
            ></textarea>
          </div>
          <div class="buttons">
            <button id="cancel">Cancel</button>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
