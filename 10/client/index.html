<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>DisplayPets</title>
  </head>
  <body>
    <a href="./add.html">Add pet</a>
    <form id="displayPets" action="">
      <h1>Pets</h1>
      <div class="petType">
        <input class="active" type="button" value="Dog" />
        <input class="active" type="button" value="Cat" />
        <input class="active" type="button" value="Bunny" />

    <table id="petsTable">

          <td>Type</td>
          <td>Age</td>
        </tr>
      </thead>
    </table>
